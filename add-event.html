			<h1>ADD A NEW MIGRATION EVENT</h1>
			<h2>Complete the form below with details about the migration event</h2>
			<div class="formular">
				<ul>
					<li>Event name: </li>

					<li><select>

					</select></li>

					<li><select>
	  					<option value="volvo">Romania</option>
						<option value="saab">Italia</option>
						<option value="opel">Spania</option>
						<option value="audi">Coreea de Nord</option>
